{
  domain_names = {
    fsl = 'Freifunk Feldberg'
  },
  community_contact = 'kontakt@freifunk-feldberg.de',
  community_website = 'https://freifunk-feldberg.de/',
  community_name = 'Freifunk Feldberg',

  domain_director = {
    url = 'http://setup.ipv6.4830.org/dd.php',
    switch_after_offline = 360,
    enabled = true,
  },

  geolocator = {
    url = 'http://setup.4830.org/geolocator.php'
  },

  -- 32 bytes of random data, encoded in hexadecimal
  -- This data must be unique among all sites and domains!
  -- Can be generated using: echo $(hexdump -v -n 32 -e '1/1 "%02x"' </dev/urandom)
  -- Generated by: echo "Freifunk Feldberger Seenlandschaft" | awk 'BEGIN{for(n=0; n<256; n++) ord[sprintf("%c",n)]=n;} {newstr=""; for(i=1; i<33; i++) {if(i>length($0)) c="\0"; else c=substr($0, i, 1); newstr=sprintf("%s%02x", newstr, ord[c]);} printf("%-64.64s", newstr)}' ; echo
  domain_seed = '4672656966756e6b2046656c64626572676572205365656e6c616e6473636861',

  -- Prefixes used within the mesh.
  -- prefix6 is required, prefix4 can be omitted if next_node.ip4
  -- is not set.
  prefix6 = 'fdff:fe1d:be86::/64',

  -- List of NTP servers in your community.
  -- Must be reachable using IPv6!
  ntp_servers = {'ntp.4830.org', 'ntp02.4830.org'},

  -- Wireless configuration for 2.4 GHz interfaces.
  wifi24 = {
    -- Wireless channel.
    channel = 9,

    -- ESSID used for client network.
    ap = {
      ssid = 'feldberg.freifunk.net',
      owe_ssid = "owe.feldberg.freifunk.net",
      owe_transition_mode = false,
      -- disabled = true, -- (optional)
    },

    mesh = {
      id = '12:21:de:ca:fb:ad',
      mcast_rate = 12000,
      -- disabled = true, (optional)
    },
  },

  -- Wireless configuration for 5 GHz interfaces.
  -- This should be equal to the 2.4 GHz variant, except
  -- for channel.
  wifi5 = {
    channel = 52,
    outdoor_chanlist = "100-140",
    outdoors = false,
    ap = {
     ssid = 'feldberg.freifunk.net',
      owe_ssid = "owe.feldberg.freifunk.net",
      owe_transition_mode = false,
      -- disabled = true, -- (optional)
    },

    mesh = {
      id = '12:21:de:ca:fb:ad',
      mcast_rate = 12000,
      -- disabled = true, (optional)
    },
  },

  mesh = {
    batman_adv = {
      routing_algo = 'BATMAN_IV',
      gw_sel_class = 1,
    },
    vxlan = false,
  },

  -- The next node feature allows clients to always reach the node it is
  -- connected to using a known IP address.
  next_node = {
    ip6 = 'fdff:fe1d:be86::1',
  },

  mesh_vpn = {
    -- 1364 taken from Freifunk Muenster
    tunneldigger = {
      mtu = 1364,
      brokers = {
        'g01m06.4830.org:10006',
        'g02m06.4830.org:10006',
        'g03m06.4830.org:10006',
        'g04m06.4830.org:10006',
        'g05m06.4830.org:10006',
        'g06m06.4830.org:10006',
      },
    },
  },
}
