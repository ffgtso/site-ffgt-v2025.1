{
  domain_names = {
    zzz = 'Freifunk, powered by 4830.org'
  },
  community_contact = 'info@4830.org',
  community_website = 'https://verein.4830.org/',
  community_name = 'Freifunk, powered by 4830.org',

  domain_director = {
    url = 'http://setup.ipv6.4830.org/dd.php',
    switch_after_offline = 360,
    enabled = true,
  },

  geolocator = {
    url = 'http://setup.4830.org/geolocator.php'
  },

  -- 32 bytes of random data, encoded in hexadecimal
  -- This data must be unique among all sites and domains!
  -- Can be generated using: echo $(hexdump -v -n 32 -e '1/1 "%02x"' </dev/urandom)
  -- Generated by »echo "Terra Incognita, powered by 4830.org" | awk 'BEGIN{for(n=0; n<256; n++) ord[sprintf("%c",n)]=n;} {newstr=""; for(i=1; i<33; i++) {if(i>length($0)) c="\0"; else c=substr($0, i, 1); newstr=sprintf("%s%02x", newstr, ord[c]);} printf("%-64.64s", newstr)}' ; echo«
  domain_seed = '546572726120496e636f676e6974612c20706f77657265642062792034383330',

  -- Prefixes used within the mesh.
  -- prefix6 is required, prefix4 can be omitted if next_node.ip4
  -- is not set.
  prefix6 = 'fd10:ca1:66::/64',

  -- List of NTP servers in your community.
  -- Must be reachable using IPv6!
  ntp_servers = {'ntp.4830.org', 'ntp02.4830.org'},

  -- Wireless configuration for 2.4 GHz interfaces.
  wifi24 = {
    -- Wireless channel.
    channel = 1,

    -- ESSID used for client network.
    ap = {
      ssid = 'freifunk.4830.org',
      owe_ssid = "owe.freifunk.4830.org",
      owe_transition_mode = false,
      -- disabled = true, -- (optional)
    },

    mesh = {
      id = '21:de:ca:fb:ad:ff',
      mcast_rate = 12000,
      -- disabled = true, (optional)
    },
  },

  -- Wireless configuration for 5 GHz interfaces.
  -- This should be equal to the 2.4 GHz variant, except
  -- for channel.
  wifi5 = {
    channel = 48,
    outdoor_chanlist = "100-140",
    outdoors = false,
    htmode = 'VHT40',
      ap = {
      ssid = 'freifunk.4830.org',
      owe_ssid = "owe.freifunk.4830.org",
      owe_transition_mode = false,
      -- disabled = true, -- (optional)
    },

    mesh = {
      id = '21:de:ca:fb:ad:ff',
      mcast_rate = 12000,
      -- disabled = true, (optional)
    },
  },

  mesh = {
    batman_adv = {
      routing_algo = 'BATMAN_IV',
      gw_sel_class = 1,
    },
    vxlan = false,
  },

  -- The next node feature allows clients to always reach the node it is
  -- connected to using a known IP address.
  next_node = {
    ip6 = 'fd10:ca1:66::1',
  },

  mesh_vpn = {
    -- 1364 taken from Freifunk Muenster
    tunneldigger = {
      mtu = 1364,
      brokers = {
        'g01m66.4830.org:10066',
        'g02m66.4830.org:10066',
        'g03m66.4830.org:10066',
        'g04m66.4830.org:10066',
      },
    },
  },
}
